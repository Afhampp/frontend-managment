<mat-dialog-content class="mat-typography mt-5">
    <div class="container-fluid">
        <div class="container">
            <div class="content">
              <form  class="content__form" [formGroup]="forms">
                <div class="content__inputs">
                  <mat-form-field appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Placeholder" type="text" formControlName="name">
                    <mat-hint *ngIf="forms.controls['name'].invalid && forms.controls['name'].touched">
                      <mat-hint class="text-danger" *ngIf="forms.controls['name'].errors?.['required']">*Name required</mat-hint>
                      <mat-hint class="text-danger" *ngIf="forms.controls['name'].errors?.['trimError']">*Space should not be there</mat-hint>
                    </mat-hint>
                  </mat-form-field>
                 
                  <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Placeholder" type="text" formControlName="email">
                    <mat-hint *ngIf="forms.controls['email'].invalid && forms.controls['email'].touched">
                      <mat-hint class="text-danger" *ngIf="forms.controls['email'].errors?.['required']">*email required</mat-hint>
                      <mat-hint class="text-danger" *ngIf="forms.controls['email'].errors?.['email']">*formatt required</mat-hint>
                    </mat-hint>
                  </mat-form-field>
                 
                  <mat-form-field appearance="fill">
                    <mat-label>Phone Number</mat-label>
                    <input matInput placeholder="Placeholder" type="text" formControlName="phone">
                    <mat-hint *ngIf="forms.controls['phone'].invalid && forms.controls['phone'].touched">
                      <mat-hint  class="text-danger" *ngIf="forms.controls['phone'].errors?.['minlength']">*min 10 needed</mat-hint>
                      <mat-hint class="text-danger" *ngIf="forms.controls['phone'].errors?.['maxlength']">*max 10 only needed</mat-hint>
                      <mat-hint class="text-danger" *ngIf="forms.controls['phone'].errors?.['pattern']">*should be number</mat-hint>
                       <mat-hint class="text-danger" *ngIf="forms.controls['phone'].errors?.['required']">*phone required</mat-hint>
                       <mat-hint class="text-danger" *ngIf="forms.controls['phone'].errors?.['trimError']">*phone required</mat-hint>

                    </mat-hint>
                  </mat-form-field>
                  
                
                  <mat-form-field appearance="fill" *ngIf="updateactive">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Placeholder" [type]="type" formControlName="password">
                    <!-- <div class="fa {{eyeicon}}" (click)="triggerye()"></div> -->

                    <mat-hint *ngIf="forms.controls['password'].invalid && forms.controls['password'].touched">
                      <mat-hint class="text-danger" *ngIf="forms.controls['password'].errors?.['required']">*password required</mat-hint>
                    </mat-hint>
                  </mat-form-field>
                
                  <mat-form-field appearance="fill" *ngIf="updateactive">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput placeholder="Placeholder" [type]="type" formControlName="confirm">
                    <!-- <div class="fa {{eyeicon}}" (click)="triggerye()"></div> -->

                    <mat-hint *ngIf="forms.controls['confirm'].invalid && forms.controls['confirm'].touched">
                      <mat-hint class="text-danger" *ngIf="forms.controls['confirm'].errors?.['required']">*confirm required</mat-hint>
                    </mat-hint>
                    <mat-hint class="text-danger"  *ngIf="confirmwrong">*not correct</mat-hint>
                  </mat-form-field>
                
                  <mat-form-field>
                    <mat-label>teachers</mat-label>
                  
                    <mat-select formControlName="Subject"  >
                      <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                  
                  <small *ngIf="forms.controls['subject'].invalid && forms.controls['subject'].touched">
                    <small class="text-danger" *ngIf="forms.controls['subject'].errors?.['required']">*subject required</small>
                  </small>
                </div>
               
               
              </form>
            </div>
          </div>
        </div>
      </mat-dialog-content>
      <mat-dialog-actions align="end">
        <button mat-raised-button color="warn" mat-dialog-close>Close</button>
        <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="Onsubmit()" >{{actionbut}}</button>
      </mat-dialog-actions>
