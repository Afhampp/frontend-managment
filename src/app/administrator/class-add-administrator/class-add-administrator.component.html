<mat-dialog-content class="mat-typography mt-5">
    <div class="container-fluid">
        <div class="container">
            <div class="content">
              <form  class="content__form" [formGroup]="forms">
                <div class="content__inputs">
                  <label>
                    <input required="" type="text" formControlName="name">
                    <span> username</span>
                  </label>
                  <small *ngIf="forms.controls['name'].invalid && forms.controls['name'].touched">
                    <small class="text-danger" *ngIf="forms.controls['name'].errors?.['required']">*name required</small>
                    <small class="text-danger" *ngIf="forms.controls['name'].errors?.['trimError']">*space shouldnt be there</small>
                  </small>
                  <small class="text-danger" *ngIf="confirmwrong">*This class already exists</small>
                </div>
               
               
              </form>
            </div>
          </div>
        </div>
      </mat-dialog-content>
      <mat-dialog-actions align="end">
        <button mat-raised-button color="warn" mat-dialog-close>Close</button>
        <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="Onsubmit()" >{{actionbut}}</button>
      </mat-dialog-actions>
