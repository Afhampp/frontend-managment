
<div class="container" style="padding-top: 20px;">
    <button mat-icon-button color="primary" (click)="back()"><mat-icon>backspace</mat-icon></button>
      <div class="container added">
         
      </div>
      <div style="margin-top: 10px;">
         
            
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>
            
                <!-- ID Column -->
                <ng-container matColumnDef="day">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header  class="day-time-header"> Day/Time</th>
                    <td mat-cell *matCellDef="let row" class="day-time-cell"> {{ row.day }} </td>
                </ng-container>
                
                Add the necessary bindings for 'slots'
                <ng-container matColumnDef="9-11">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="time-header"> 9:00-11:00 </th>
                    <td mat-cell *matCellDef="let row"> {{ row.slots?.[0]?.file }} </td>
                  </ng-container>
                
                <ng-container matColumnDef="11:30-1:30">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="time-header"> 11:30-1:30 </th>
                    <td mat-cell *matCellDef="let row"> {{ row.slots?.[1]?.file }} </td>
                </ng-container>
                
                <ng-container matColumnDef="2:30-4:00">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="time-header"> 2:30-4:00 </th>
                    <td mat-cell *matCellDef="let row"> {{ row.slots?.[2]?.file }} </td>
                </ng-container>
                
                <ng-container matColumnDef="4:00-6:00">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="time-header"> 4:00-6:00 </th>
                    <td mat-cell *matCellDef="let row"> {{ row.slots?.[3]?.file }} </td>
                </ng-container>
                
            
                <!-- Fruit Column -->
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                  <td mat-cell *matCellDef="let row"> 
                      <button mat-icon-button (click)="deletevalue(row)" color="primary">
                          <mat-icon>edit</mat-icon>
                      </button>     
                  </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
                <!-- Row shown when there is no matching data. -->
              </table>
            
             
            </div>
            
            
  
      </div>
  </div>
