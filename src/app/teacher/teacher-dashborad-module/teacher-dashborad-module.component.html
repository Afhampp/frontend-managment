

<div class="grid mb-4 pb-10 px-8 mx-4 ">

    <div class="grid grid-cols-12 gap-6">
        <div class="grid grid-cols-12 col-span-12 gap-6 xxl:col-span-9">
            <div class="col-span-12 mt-8">
                <div class="flex items-center h-10 intro-y">
                    <h2 class="mr-5 text-lg font-medium truncate">Dashboard</h2>
                </div>
                <div class="grid grid-cols-12 gap-6 mt-5">
                    <a class="transform  hover:scale-105 transition duration-300 shadow-xl rounded-lg col-span-12 sm:col-span-6 xl:col-span-4 intro-y bg-white"
                        href="#">
                        <div class="p-5">
                            <div class="flex justify-between">
                                <i class="fas fa-landmark" style="color: #1a5fd5;"></i>
                                
                                <div
                                    class="bg-green-500 rounded-full h-6 px-2 flex justify-items-center text-white font-semibold text-sm">

                                </div>
                            </div>
                            <div class="ml-2 w-full flex-1">
                                <div>
                                    <div class="mt-3 text-3xl font-bold leading-8">{{class}}</div>

                                    <div class="mt-1 text-base text-gray-600">Total Class</div>
                                </div>
                            </div>
                        </div>
                    </a>
                    <a class="transform  hover:scale-105 transition duration-300 shadow-xl rounded-lg col-span-12 sm:col-span-6 xl:col-span-4 intro-y bg-white"
                        href="#">
                        <div class="p-5">
                            <div class="flex justify-between">
                                <i class="fas fa-user"></i> 
                                <div
                                    class="bg-red-500 rounded-full h-6 px-2 flex justify-items-center text-white font-semibold text-sm">
                                    <span class="flex items-center">30%</span>
                                </div>
                            </div>
                            <div class="ml-2 w-full flex-1">
                                <div>
                                    <div class="mt-3 text-3xl font-bold leading-8">{{student}}</div>

                                    <div class="mt-1 text-base text-gray-600">Total Students</div>
                                </div>
                            </div>
                        </div>
                    </a>
                    <a class="transform  hover:scale-105 transition duration-300 shadow-xl rounded-lg col-span-12 sm:col-span-6 xl:col-span-4 intro-y bg-white"
                        href="#">
                        <div class="p-5">
                            <div class="flex justify-between">
                                <i class="fas fa-clipboard" style="color: #5b0b54;"></i>
                                <div
                                    class="bg-yellow-500 rounded-full h-6 px-2 flex justify-items-center text-white font-semibold text-sm">
                                    <span class="flex items-center">30%</span>
                                </div>
                            </div>
                            <div class="ml-2 w-full flex-1">
                                <div>
                                    <div class="mt-3 text-3xl font-bold leading-8">{{totalattendace}}</div>

                                    <div class="mt-1 text-base text-gray-600">Total Attendace</div>
                                </div>
                            </div>
                        </div>
                    </a>
              
                </div>
            </div>
            <div class="col-span-12 mt-5">
                <div class="lg:flex lg:justify-between">
                    <div class="lg:w-1/2 p-4 bg-white shadow-lg">
                        <h2 class="text-xl font-semibold mb-2">Bar Chart</h2>
                        <canvas class="chart-canvas" id="barchart"></canvas>
                    </div>
                    <div class="lg:w-1/2 p-4 bg-white shadow-lg">
                        <h2 class="text-xl font-semibold mb-2">Pie Chart</h2>
                        <canvas class="chart-canvas" id="piechart"></canvas>
                    </div>
                </div>
            </div>
            
            
         
        </div>
    </div>
</div>
