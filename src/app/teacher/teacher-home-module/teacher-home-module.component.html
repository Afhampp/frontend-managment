
<div class="h-screen w-full flex overflow-hidden select-none">
	<nav class="w-24 flex flex-col items-center bg-white dark:bg-gray-800 py-4">
		<!-- Left side NavBar -->

		<div>
			<!-- App Logo -->

			<svg
				class="h-8 w-8 fill-current text-blue-600 dark:text-blue-300"
				viewBox="0 0 24 24">
				<path
					d="M12 3L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V17h2V9L12 3m6.82
					6L12 12.72 5.18 9 12 5.28 18.82 9M17 16l-5 2.72L7 16v-3.73L12
					15l5-2.73V16z"></path>
			</svg>

		</div>

		<ul class="mt-2 text-gray-700 dark:text-gray-400 capitalize">
			<!-- Links -->

			<li class="mt-3 p-2 hover:text-blue-600 dark:text-blue-300 rounded-lg">
				<a [routerLink]="['dasboard']" routerLinkActive="active-link" class=" flex flex-col items-center">
					<svg class="fill-current h-5 w-5" viewBox="0 0 24 24">
						<path
							d="M19 5v2h-4V5h4M9 5v6H5V5h4m10 8v6h-4v-6h4M9
							17v2H5v-2h4M21 3h-8v6h8V3M11 3H3v10h8V3m10
							8h-8v10h8V11m-10 4H3v6h8v-6z"></path>
					</svg>
					<span class="text-xs mt-2">dashBoard</span>
				</a>

			</li>
			<li class="mt-3 p-2 hover:text-blue-600 rounded-lg">
				<a
                [routerLink]="['class']" routerLinkActive="active-link"
					class=" flex flex-col items-center">
					<i class="fas fa-chalkboard-teacher  fa-lg"></i>


					<span class="text-xs mt-2">class</span>
				</a>

			</li>

		

			<li
				class="mt-3 p-2 hover:text-blue-600 dark-hover:text-blue-300
				rounded-lg">
				<a
                [routerLink]="['attendaceclass']" routerLinkActive="active-link" 
					class=" flex flex-col items-center">
					<i class="fas fa-clipboard-check fa-lg"></i>

					<span class="text-xs mt-2">attendace</span>
				</a>

			</li>

			<li
				class="mt-3 p-2 hover:text-blue-600 dark-hover:text-blue-300
				rounded-lg">
				<a [routerLink]="['teachetassigment']" routerLinkActive="active-link" class=" flex flex-col items-center">
					<i class="fas fa-tasks fa-lg" ></i>
					<span class="text-xs mt-2">Assignment</span>
				</a>

			</li>

			

			<li class="mt-3 p-2 hover:text-blue-600 rounded-lg">
				<a
                [routerLink]="['notes']" routerLinkActive="active-link"
					class=" flex flex-col items-center">
					<i class="fas fa-sticky-note fa-lg"></i>
					<span class="text-xs mt-2">notes</span>
				</a>

			</li>
			<li
			class="mt-3 p-2 hover:text-blue-600 dark-hover:text-blue-300
			rounded-lg">
			<a [routerLink]="['chatteacher']" routerLinkActive="active-link" class=" flex flex-col items-center">
				<svg class="fill-current h-5 w-5" viewBox="0 0 24 24">
					<path
						d="M23 3v-.5a2.5 2.5 0 00-5 0V3c-.55 0-1 .45-1 1v4c0
						.55.45 1 1 1h5c.55 0 1-.45 1-1V4c0-.55-.45-1-1-1m-1
						0h-3v-.5c0-.83.67-1.5 1.5-1.5s1.5.67 1.5 1.5V3M6
						11h9v2H6v-2m0-4h9v2H6V7m16 4v5c0 1.11-.89 2-2 2H6l-4
						4V4a2 2 0 012-2h11v2H4v13.17L5.17 16H20v-5h2z"></path>
				</svg>
				<span class="text-xs mt-2">messages</span>
			</a>

		</li>
		<li
				class="mt-3 p-2 hover:text-blue-600 dark-hover:text-blue-300
				rounded-lg">
				<a [routerLink]="['sheduleclass']" routerLinkActive="active-link" class=" flex flex-col items-center">
					<i class="fas fa-calendar-alt fa-lg"></i>

					<span class="text-xs mt-2">schedule</span>
				</a>

			</li>
			

		</ul>

		<div
			class="mt-auto flex items-center p-2 text-red-900 bg-purple-200
			dark:text-blue-500 rounded-full">
			<!-- important action -->

			<a (click)="singout()">
				
                <span class="text-xs mt-2">signout</span>
			</a>

		</div>

	</nav>
	<main
		class="my-1 pt-2 pb-2 px-10 flex-1 bg-gray-200 dark:bg-black rounded-l-lg
		transition duration-500 ease-in-out overflow-y-auto">
        <router-outlet></router-outlet>
	

	</main>

	
</div>
