<mat-dialog-content class="mat-typography mt-5">
    <div class="container-fluid">
      <div class="container">
        <div class="content">
          <form class="content__form" [formGroup]="forms" enctype="multipart/form-data">
            <div class="content__inputs">
              <mat-form-field appearance="fill">
                <mat-label>MARK</mat-label>
                <input matInput placeholder="Placeholder" type="number" formControlName="mark">
                <mat-hint *ngIf="forms.controls['mark'].invalid && forms.controls['mark'].touched">
                  <mat-hint class="text-danger" *ngIf="forms.controls['mark'].errors?.['required']">*mark required</mat-hint>
                </mat-hint>
              </mat-form-field>
            </div>
          </form>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="Onsubmit()"> update</button>
  </mat-dialog-actions>
