<p>teacher-signup works!</p>
<mat-dialog-content class="mat-typography mt-5">
    <div>hai</div>
<div class="container-fluid">
    <div class="container">
        <div class="content">
          <h2>SignUp</h2>
          <form  class="content__form" [formGroup]="forms">
            <div class="content__inputs">
              <label>
                <input required="" type="text" formControlName="name">
                <span> username</span>
              </label>
              <small *ngIf="forms.controls['name'].invalid && forms.controls['name'].touched">sadas</small>
              <small *ngIf="forms.controls['name'].invalid && forms.controls['name'].touched">
                <small class="text-danger" *ngIf="forms.controls['name'].errors?.['required']">*name required</small>
                <small class="text-danger" *ngIf="forms.controls['name'].errors?.['trimError']">*name required</small>
              </small>
              <label>
                <input required="" type="text" formControlName="email">
                <span>Email</span>
              </label>
              <small *ngIf="forms.controls['email'].invalid && forms.controls['email'].touched">
                <small class="text-danger" *ngIf="forms.controls['email'].errors?.['required']">*email required</small>
                <small class="text-danger" *ngIf="forms.controls['email'].errors?.['email']">*formatt required</small>
              </small>
              <label>
                <input required="" type="text" formControlName="phone">
                <span>Phone Number</span>
              </label>
              <small *ngIf="forms.controls['phone'].invalid && forms.controls['phone'].touched ||forms.controls['phone'].dirty">
                
                <small class="text-danger" *ngIf="forms.controls['phone'].errors?.['minlength']">*min 10 needed</small>
                <small class="text-danger" *ngIf="forms.controls['phone'].errors?.['maxlength']">*max 10 only needed</small>
                <small class="text-danger" *ngIf="forms.controls['phone'].errors?.['required']">*phone required</small>
                <small class="text-danger" *ngIf="forms.controls['phone'].errors?.['pattern']">*should be number</small>
                <small class="text-danger" *ngIf="forms.controls['name'].errors?.['trimError']">*phone required</small>
              </small>
              <label>
                <input required="" type="text" formControlName="subject">
                <span> subject</span>
              </label>
              <small *ngIf="forms.controls['subject'].invalid && forms.controls['subject'].touched">
                <small class="text-danger" *ngIf="forms.controls['subject'].errors?.['required']">*subject required</small>
                <small class="text-danger" *ngIf="forms.controls['subject'].errors?.['trimError']">*subject required</small>
              </small>
              <label>
                <input required="" [type]="type" formControlName="password">
                <span>Password</span>
                <div class="fa {{eyeicon}}" (click)="triggerye()"></div>
              </label>
              <small *ngIf="forms.controls['password'].invalid && forms.controls['password'].touched ">
                <small class="text-danger" *ngIf="forms.controls['password'].errors?.['required']">*password required</small>
              </small>
              <label>
                <input required="" [type]="type" formControlName="confirm">
                <span>confirm password</span>
                <div class="fa {{eyeicon}}" (click)="triggerye()"></div>
              </label>
              <small *ngIf="forms.controls['confirm'].invalid && forms.controls['confirm'].touched ">
                <small class="text-danger" *ngIf="forms.controls['confirm'].errors?.['required']">*confirm password required</small>
              </small>
            </div>
            <!-- <button type="submit">SignUp</button> -->
          </form>
          <div class="content__or-text">
            <span></span>
            <span>OR</span>
            <span></span>
          </div>
          <div class="content__forgot-buttons">
            <button>
              <span>
                <svg class="" xml:space="preserve" style="enable-background:new 0 0 512 512" viewBox="0 0 408.788 408.788" y="0" x="0" height="512" width="512" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" xmlns="http://www.w3.org/2000/svg">
      
                </svg>
              </span>
              <span>Log in with Facebook</span>
            </button>
            <button>Forgot password?</button>
          </div>
        </div>
      </div>
    </div>
 </mat-dialog-content>
