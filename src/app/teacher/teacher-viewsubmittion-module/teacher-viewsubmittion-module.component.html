<div class="container" style="padding-top: 20px;">
    <button mat-icon-button color="primary" (click)="back()"><mat-icon>backspace</mat-icon></button>
  
      <div style="margin-top: 10px;">
          <mat-form-field>
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>
            
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>
            
                <!-- ID Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
                  <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> submitted date </th>
                    <td mat-cell *matCellDef="let row"> {{row.date|date}} </td>
                  </ng-container>
            
                <!-- Progress Column -->
                <ng-container matColumnDef="file">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> File </th>
                    <td mat-cell *matCellDef="let row">
                      <a href="javascript:void(0);" (click)="downloadPDF( row.file)"><mat-icon color="warn">picture_as_pdf</mat-icon></a>
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="mark">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> mark  </th>
                    <td mat-cell *matCellDef="let row"> {{row.mark}} </td>
                  </ng-container>

                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> edit  </th>
                    <td mat-cell *matCellDef="let row"> 
                      <button mat-icon-button  color="primary" (click)="opendialog(row)">
                        <mat-icon>edit</mat-icon>
                  </button> 
                    </td>
                  </ng-container>
            
                <!-- Name Column -->
                
                
            
                <!-- Fruit Column -->
                
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
              </table>
            
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
            
            
  
      </div>
  </div>
  <ng-confirm></ng-confirm>
