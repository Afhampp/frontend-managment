<h2>administrator-teacher</h2>
<div class="container" style="padding-top: 20px;">

    <div class="container added">
        
    </div>
    <div style="margin-top: 10px;">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
                <td mat-cell *matCellDef="let row"> {{row.teacherName}} </td>
              </ng-container>
              <ng-container matColumnDef="subject">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> subject</th>
                <td mat-cell *matCellDef="let row"> {{row.teacherSubjects}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="present">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> present </th>
                <td mat-cell *matCellDef="let row"> {{row.presentCount}}</td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="absent">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> absent </th>
                <td mat-cell *matCellDef="let row"> {{row.absentCount}} </td>
              </ng-container>
              <!-- <ng-container matColumnDef="view">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> view </th>
                <td mat-cell *matCellDef="let row"> 
                  <button mat-icon-button (click)="viewdata(row)" color="warn">
                    <mat-icon>delete</mat-icon>
                </button> 
                   </td>
              </ng-container> -->
          
              <!-- Fruit Column -->
             
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
          
          

    </div>
</div>
<ng-confirm></ng-confirm>
