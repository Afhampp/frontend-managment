<section class="h-100 gradient-custom-2">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-9 col-xl-7">
          <div class="card" style="box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
            <div class="rounded-top text-white d-flex flex-row" style="background: black; height: 200px;">
              <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                <img src="https://res.cloudinary.com/dbin1cdds/image/upload/{{data.image}}"
                  alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                  style="width: 150px; z-index: 1">
                  <label for="imageUpload" class="btn btn-outline-dark" data-mdb-ripple-color="dark"
                  style="z-index: 1; position: relative;">
                    Edit profile
             <input type="file" id="imageUpload" accept="image/*" (change)="photchange($event)"
                    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer;">
           </label>
              </div>
              <div class="ms-3" style="margin-top: 130px;">
                <h5>{{data.name}}</h5>
                <p>{{data.email}}</p>
              </div>
            </div>
            <div class="p-4 text-black" style="background-color: #f8f9fa;">
              <div class="d-flex justify-content-end text-center py-1">
                <div>
                  <p>{{data.phone}}</p>
                </div>
                <div class="px-3">
                 
                </div>
                <div>
                  
                </div>
              </div>
            </div>
            <div class="card-body p-4 text-black">
              <div class="mb-5">
                <p class="lead fw-normal mb-1">About</p>
                <div class="p-4" style="background-color: #f8f9fa;">
                  <p class="font-italic mb-1">Web Developer</p>
                  <p class="font-italic mb-1">Lives in New York</p>
                  <p class="font-italic mb-0">Photographer</p>
                </div>
              </div>
              
              
             
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
