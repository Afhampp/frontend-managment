<!-- component -->

 

<div class="h-screen flex">
          <div class="hidden lg:flex w-full lg:w-1/2 login_img_section
          justify-around items-center">
            <div 
                  class=" 
                  bg-black 
                  opacity-20 
                  inset-0 
                  z-0"
                  >

                  </div>
                  <div class="w-full mx-auto px-20 flex-col items-center space-y-6">
                    <h1 class="text-white font-bold text-4xl font-sans">Student Login Portal</h1>
                    <p class="text-white mt-1">Access your student account</p>
                    <div class="flex justify-center lg:justify-start mt-6">
              
                      <p class="text-white text-lg">Log in to your student account to:</p>
                      <ul class="list-disc text-white pl-8">
                        <li>Access course materials</li>
                        <li>Submit assignments</li>
                        <li>Connect with instructors</li>
                      </ul>
                    </div>
                  </div>
                  
          </div>
          <div class="flex w-full lg:w-1/2 justify-center items-center bg-white space-y-8">
            <div class="w-full px-8 md:px-32 lg:px-24">
            <form (ngSubmit)="onsubmit()" class="bg-white rounded-md shadow-2xl p-5"  [formGroup]="loginform">
              <h1 class="text-gray-800 font-bold text-2xl mb-1"></h1>
              <p class="text-sm font-normal text-gray-600 mb-8">Student Login</p>
              <div class="flex items-center border-2 mb-8 py-2 px-3 rounded-2xl">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                </svg>
                <input id="email" class=" pl-2 w-full outline-none border-none" type="email" name="email" placeholder="Email Address" formControlName="email"/>

              </div>
              <small *ngIf="emailmesssage" class="text-danger" >*invalid email</small>
              <div class="flex items-center border-2 mb-12 py-2 px-3 rounded-2xl ">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                  <path fillRule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clipRule="evenodd" />
                </svg>
                <input class="pl-2 w-full outline-none border-none"  [type]="type" name="password" id="password" placeholder="Password" formControlName="password" />
                <div class="fa {{eyeicon}}" (click)="triggerye()"></div>
              </div>
              <small *ngIf="passwordmessage" class="text-danger">*invalid password</small>
              <button type="submit" class="block w-full bg-indigo-600 mt-5 py-2 rounded-2xl hover:bg-indigo-700 hover:-translate-y-1 transition-all duration-500 text-white font-semibold mb-2">Login</button>
              <div class="flex justify-between mt-4">
                <span class="text-sm ml-2 hover:text-blue-500 cursor-pointer hover:-translate-y-1 duration-500 transition-all">Forgot Password ?</span>

                <a href="#" class="text-sm ml-2 hover:text-blue-500 cursor-pointer hover:-translate-y-1 duration-500 transition-all">Don't have an account yet?</a>
              </div>
              
            </form>
            </div>
            
          </div>
      </div>
