<div class="d-md-flex half">
  <div class="bg" style="background-image: url('images/bg_1.jpg');"></div>
  <div class="contents">

    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-12">
          <div class="form-block mx-auto">
            <div class="text-center mb-5">
              <h3 class="text-uppercase">Login to <strong>Colorlib</strong></h3>
            </div>
            <form action="#" method="post">
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" placeholder="your-email@gmail.com" id="username">
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Your Password" id="password">
              </div>
              
              <div class="d-sm-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-3 mb-sm-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
              </div>

              <input type="submit" value="Log In" class="btn btn-block py-2 btn-primary">

              <span class="text-center my-3 d-block">or</span>
              
              
              <div class="">
              <a href="#" class="btn btn-block py-2 btn-facebook">
                <span class="icon-facebook mr-3"></span> Login with facebook
              </a>
              <a href="#" class="btn btn-block py-2 btn-google"><span class="icon-google mr-3"></span> Login with Google</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  
</div>
<div class="container-fluid">
  <div class="container">
      <div class="content">
        <h2>Student Login</h2>
        <form (ngSubmit)="onsubmit()" class="content__form" [formGroup]="loginform">
          <div class="content__inputs">
            <label>
              <input required="" type="text" formControlName="email">
              <span>Email</span>
            </label>
            <small *ngIf="emailmesssage" class="text-danger" >*invalid email</small>
            <label>
              <input required="" [type]="type" formControlName="password">
                  <span>Password</span>
                  <div class="fa {{eyeicon}}" (click)="triggerye()"></div>
            </label>
            <small *ngIf="passwordmessage" class="text-danger">*invalid password</small>
          </div>
          <button type="submit">Log In</button>
        </form>
        <div class="content__or-text">
          <span></span>
          <span>OR</span>
          <span></span>
        </div>
        <div class="content__forgot-buttons">
          <button>
            <span>
              <svg class="" xml:space="preserve" style="enable-background:new 0 0 512 512" viewBox="0 0 408.788 408.788" y="0" x="0" height="512" width="512" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" xmlns="http://www.w3.org/2000/svg">
    
              </svg>
            </span>
            <span>Log in with Facebook</span>
          </button>
          <button>Forgot password?</button>
        </div>
      </div>
    </div>
  </div>
